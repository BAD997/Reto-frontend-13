<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reto 13 Huddle landing page with single introductory section uso de GRID, Flexbox, y metodologia BEM">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>

    <main class="landing-page">
          
        <img class="landing-page__logo" src="images/logo.svg" alt="Huddle Logo">

        <img class="landing-page__mockup" src="images/illustration-mockups.svg" alt="Illustration of a mobile and desktop mockup of the Huddle platform">

        <section class="landing-page__info">
            <h1 class="landing-page__title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="landing-page__text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
            </p>
            <a class="landing-page__register-button" href="#">Register</a>
        </section>

        <section class="landing-page__social">
            <ul class="landing-page__social-list">
                <li class="landing-page__social-item">
                    <a href="#" aria-label="Visit our Facebook page">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li class="landing-page__social-item">
                    <a href="#" aria-label="Visit our X (Twitter) page">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li class="landing-page__social-item">
                    <a href="#" aria-label="Visit our Instagram page">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </section>

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/BAD997" target="_blank">Breiner Abello</a>.
        </p>
    </footer>
</body>
</html>
